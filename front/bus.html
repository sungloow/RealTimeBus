<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÆûÊó∂ÂÖ¨‰∫§‰ø°ÊÅØ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // ÂêØÁî® class Á≠ñÁï•ÁöÑÊöóËâ≤Ê®°Âºè
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        html {
            overflow-y: scroll;
        }

        .bus-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bus-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .collapse-transition {
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }
    </style>
</head>

<body x-data="{
    apiUrl: 'http://127.0.0.1:8000/api/v1/bus/realtime',
    // apiUrl: 'http://127.0.0.1:8000:8000/test',
    darkMode: localStorage.getItem('darkMode') === 'true',
    busData: [],
    frontlimit: 2,
    timestamp: 'N/A',
    loading: true,
    errorMsg: '',
    errorTimer: null,
    showError(msg) {
        this.errorMsg = msg;
        clearTimeout(this.errorTimer); // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
        this.errorTimer = setTimeout(() => {
            this.errorMsg = ''; // Âú® 3 ÁßíÂêéÊ∏ÖÁ©∫ÈîôËØØ‰ø°ÊÅØ
        }, 3000);
    },
    expandedLines: {},
    toggleExpand(lineName) {
        this.expandedLines[lineName] = !this.expandedLines[lineName];
    },
    async fetchData() {
        this.loading = true;
        try {
            const response = await fetch(this.apiUrl);
            if (!response.ok) throw new Error('ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•');
            const data = await response.json();
            // Ê£ÄÊü•ËøîÂõûÊï∞ÊçÆÁöÑÁä∂ÊÄÅ
            if (data.status !== 200) {
                this.showError(data.message || 'Êú™Áü•ÈîôËØØ'); // ÊèêÂèñ msg ‰ø°ÊÅØÔºåÂ¶ÇÊûúÊ≤°Êúâ msg ÊòæÁ§∫ÈªòËÆ§ÈîôËØØ
                return; // ÁªàÊ≠¢ÂêéÁª≠ÈÄªËæë
            }
            this.busData = data.data;
            this.timestamp = data.timestamp;
            this.frontlimit = data.frontlimit;
            this.busData.forEach(line => {
                if (!(line.line_name in this.expandedLines)) {
                    this.expandedLines[line.line_name] = false;
                }
            });
            this.errorMsg = '';
            if (this.busData.length === 0) {
                this.showError('ÊöÇÊó†Êï∞ÊçÆ');
            }
        } catch (error) {
            this.showError(error.message);
        } finally {
            this.loading = false;
        }
    }
}" x-init="
    if (darkMode) document.documentElement.classList.add('dark');
    $watch('darkMode', value => {
        localStorage.setItem('darkMode', value);
        if (value) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    });
    fetchData();
    setInterval(fetchData, 30000);
" class="transition-colors duration-300">

    <div class="min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
        <!-- Â§¥ÈÉ®ÂØºËà™ -->
        <header class="bg-white dark:bg-gray-800 shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
                    ÂÆûÊó∂ÂÖ¨‰∫§‰ø°ÊÅØ
                </h1>
                <div class="flex gap-4">
                    <button @click="darkMode = !darkMode"
                        class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <span x-text="darkMode ? '‚òÄÔ∏è' : 'üåô'" class="text-xl"></span>
                    </button>
                    <button @click="fetchData()"
                        class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                        :disabled="loading">
                        <span class="text-xl" :class="{ 'animate-spin': loading }">üîÑ</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- ‰∏ªË¶ÅÂÜÖÂÆπÂå∫ -->
        <main class="container mx-auto px-4 py-8">

            <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
            <div x-show="loading"
                class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-4 py-2 rounded shadow-lg flex items-center space-x-2"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 transform -translate-y-4 -translate-x-1/2"
                x-transition:enter-end="opacity-100 transform translate-y-0 -translate-x-1/2"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 transform translate-y-0 -translate-x-1/2"
                x-transition:leave-end="opacity-0 transform -translate-y-4 -translate-x-1/2">
                <span>Âä†ËΩΩ‰∏≠...</span>
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
                </svg>
            </div>

            <!-- ÈîôËØØÊèêÁ§∫ -->
            <div x-show="errorMsg"
                class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded shadow-lg flex items-center space-x-2"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 transform -translate-y-4 -translate-x-1/2"
                x-transition:enter-end="opacity-100 transform translate-y-0 -translate-x-1/2"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 transform translate-y-0 -translate-x-1/2"
                x-transition:leave-end="opacity-0 transform -translate-y-4 -translate-x-1/2">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01M12 17h.01M12 3c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8z" />
                </svg>
                <span x-text="errorMsg"></span>
            </div>

            <!-- ÂÖ¨‰∫§‰ø°ÊÅØÁΩëÊ†º -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="line in busData" :key="line.line_name">
                    <div class="bus-card bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 animate-fade-in">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold text-gray-800 dark:text-white" x-text="'Á∫øË∑ØÔºö' + line.line_name">
                            </h2>
                            <span
                                class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-100 rounded-full text-sm">
                                <span x-text="line.realtime_bus_info.length"></span> ËæÜËΩ¶
                            </span>
                        </div>

                        <div class="flex items-center space-x-4 text-gray-600 dark:text-gray-300">
                            <p><span x-text="'Á´ôÁÇπ: '"></span><span class="font-bold"
                                    x-text="line.target_station_name"></span></p>
                            <p><span x-text="'ÂºÄÂæÄ: '"></span><span x-text="line.target_station_next_station_name"></span>
                            </p>
                        </div>

                        <div class="mt-4 space-y-4">
                            <template x-if="line.realtime_bus_info.length > 0">
                                <div>
                                    <!-- ÊòæÁ§∫Ââç3‰∏™ËΩ¶ËæÜ‰ø°ÊÅØ -->
                                    <template x-for="(info, index) in line.realtime_bus_info.slice(0, frontlimit)"
                                        :key="info.bus_id">
                                        <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg mb-3">
                                            <!-- Á¨¨‰∏ÄË°åÔºöÈ¢ÑËÆ°Âà∞Á´ôÂíåÊó∂Èó¥ -->
                                            <div
                                                class="flex justify-between items-center text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                                <span x-text="'È¢ÑËÆ°Âà∞Á´ô: ' + info.opt_arrival_time_display"></span>
                                                <span x-text="info.optimistic_time_display"
                                                    x-effect="info.optimistic_time"
                                                    :class="info.optimistic_time <= 600 ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'"
                                                    class="font-bold">
                                                </span>
                                            </div>
                                            <!-- Á¨¨‰∫åË°åÔºöËΩ¶ÁâåÂè∑ -->
                                            <p class="text-sm text-gray-600 dark:text-gray-400 mb-2"
                                                x-text="'ËΩ¶ÁâåÂè∑: ' + info.bus_id"></p>
                                            <!-- Á¨¨‰∏âË°åÔºöÂâ©‰ΩôÁ´ôÊï∞ÂíåÂâ©‰ΩôË∑ùÁ¶ª -->
                                            <div
                                                class="flex justify-between text-sm text-gray-600 dark:text-gray-400 mb-2">
                                                <span x-text="'Ââ©‰ΩôÁ´ôÊï∞: ' + info.number_of_stations_away"></span>
                                                <span x-text="'Ââ©‰ΩôË∑ùÁ¶ª: ' + info.distance_to_target_display"></span>
                                            </div>
                                            <!-- Á¨¨ÂõõË°åÔºöÊèèËø∞‰ø°ÊÅØ -->
                                            <p class="text-sm text-blue-600 dark:text-blue-400 font-bold"
                                                x-text="info.desc"></p>
                                        </div>
                                    </template>

                                    <!-- ÊäòÂè†Âå∫Âüü -->
                                    <template x-if="line.realtime_bus_info.length > frontlimit">
                                        <div>

                                            <div x-show="!expandedLines[line.line_name]" class="text-center py-2">
                                                <button @click="toggleExpand(line.line_name)"
                                                    class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                                                    Â±ïÂºÄÊõ¥Â§ö (ËøòÊúâ <span
                                                        x-text="line.realtime_bus_info.length - frontlimit"></span> ËæÜËΩ¶)
                                                </button>
                                            </div>

                                            <div x-show="expandedLines[line.line_name]" class="collapse-transition"
                                                x-transition:enter="transition ease-out duration-300"
                                                x-transition:enter-start="opacity-0 transform -translate-y-4"
                                                x-transition:enter-end="opacity-100 transform translate-y-0"
                                                x-transition:leave="transition ease-in duration-300"
                                                x-transition:leave-start="opacity-100 transform translate-y-0"
                                                x-transition:leave-end="opacity-0 transform -translate-y-4">

                                                <template x-for="info in line.realtime_bus_info.slice(frontlimit)"
                                                    :key="info.bus_id">
                                                    <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg mb-3">
                                                        <div
                                                            class="flex justify-between items-center text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2">
                                                            <span
                                                                x-text="'È¢ÑËÆ°Âà∞Á´ô: ' + info.opt_arrival_time_display"></span>
                                                            <span x-text="info.optimistic_time_display"
                                                                x-effect="info.optimistic_time"
                                                                :class="info.optimistic_time <= 600 ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'"
                                                                class="font-bold">
                                                            </span>
                                                        </div>
                                                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-2"
                                                            x-text="'ËΩ¶ÁâåÂè∑: ' + info.bus_id"></p>
                                                        <div
                                                            class="flex justify-between text-sm text-gray-600 dark:text-gray-400 mb-2">
                                                            <span
                                                                x-text="'Ââ©‰ΩôÁ´ôÊï∞: ' + info.number_of_stations_away"></span>
                                                            <span
                                                                x-text="'Ââ©‰ΩôË∑ùÁ¶ª: ' + info.distance_to_target_display"></span>
                                                        </div>
                                                        <p class="text-sm text-blue-600 dark:text-blue-400 font-bold"
                                                            x-text="info.desc"></p>
                                                    </div>
                                                </template>

                                                <div class="text-center py-2">
                                                    <button @click="toggleExpand(line.line_name)"
                                                        class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                                                        Êî∂Ëµ∑
                                                    </button>
                                                </div>
                                            </div>
                                    </template>
                                </div>
                            </template>
                            <template x-if="line.realtime_bus_info.length === 0">
                                <div class="text-center text-gray-500 dark:text-gray-400 py-4">
                                    <template x-if="line.line_info_short_desc !== ''">
                                        <div>
                                            <p class="font-bold" x-text="line.line_info_short_desc"></p>
                                            <p x-text="line.line_desc"></p>
                                            <p x-text="line.line_assist_desc"></p>
                                        </div>
                                    </template>
                                    <template class="font-bold" x-if="line.line_info_short_desc === ''">
                                        <p>ÊöÇÊó†ÂÆûÊó∂‰ø°ÊÅØ</p>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </main>

        <!-- È°µËÑö -->
        <footer class="bg-white dark:bg-gray-800 shadow-md mt-8">
            <div class="container mx-auto px-4 py-4 text-center text-gray-600 dark:text-gray-300">
                <p>Êï∞ÊçÆÊõ¥Êñ∞Êó∂Èó¥Ôºö<span x-text="timestamp" class="font-bold"></span></p>
            </div>
        </footer>
    </div>
</body>

</html>
