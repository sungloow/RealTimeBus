<body x-data="{
    apiUrl: 'https://bus.ggbor.com/api/v1/bus/realtime',
    timeUrl: 'https://bus.ggbor.com/api/v1/bus/time/',
    darkMode: localStorage.getItem('darkMode') === 'true',
    busData: [],
    frontlimit: 2,
    timestamp: 'N/A',
    loading: true,
    errorMsg: '',
    errorTimer: null,
    showError(msg) {
        this.errorMsg = msg;
        clearTimeout(this.errorTimer); // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
        this.errorTimer = setTimeout(() => {
            this.errorMsg = ''; // åœ¨ 3 ç§’åæ¸…ç©ºé”™è¯¯ä¿¡æ¯
        }, 3000);
    },
    expandedLines: {},
    toggleExpand(lineName) {
        this.expandedLines[lineName] = !this.expandedLines[lineName];
    },
    async fetchData() {
        this.loading = true;
        try {
            const response = await fetch(this.apiUrl);
            if (!response.ok) throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
            const data = await response.json();
            // æ£€æŸ¥è¿”å›æ•°æ®çš„çŠ¶æ€
            if (data.status !== 200) {
                this.showError(data.message || 'æœªçŸ¥é”™è¯¯'); // æå– msg ä¿¡æ¯ï¼Œå¦‚æœæ²¡æœ‰ msg æ˜¾ç¤ºé»˜è®¤é”™è¯¯
                return; // ç»ˆæ­¢åç»­é€»è¾‘
            }
            this.busData = data.data;
            this.timestamp = data.timestamp;
            this.frontlimit = data.frontlimit;
            this.busData.forEach(line => {
                if (!(line.line_name in this.expandedLines)) {
                    this.expandedLines[line.line_name] = false;
                }
            });
            this.errorMsg = '';
            if (this.busData.length === 0) {
                this.showError('æš‚æ— æ•°æ®');
            }
        } catch (error) {
            this.showError(error.message);
        } finally {
            this.loading = false;
        }
    },
    showTimeTableModal: false,
    timeTableData: [],

    async fetchTimeTable(lineId) {
        if (!lineId) return;

        this.showTimeTableModal = true;
        this.timeTableData = []; // é‡ç½®æ•°æ®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€

        const url = `${this.timeUrl}${lineId}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');

            const data = await response.json();
            if (data.status !== 200) {
                throw new Error(data.message || 'æœªçŸ¥é”™è¯¯');
            }

            // ç¡®ä¿æ•°æ®æ˜¯æ•°ç»„
            if (Array.isArray(data.data)) {
                this.timeTableData = data.data;
            } else {
                throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');
            }
        } catch (error) {
            this.showError(error.message);
            this.closeTimeTableModal();
        }
    },

    closeTimeTableModal() {
        this.showTimeTableModal = false;
        setTimeout(() => {
            this.timeTableData = [];
        }, 300); // ç­‰å¾…è¿‡æ¸¡åŠ¨ç”»å®Œæˆåæ¸…ç©ºæ•°æ®
    }
